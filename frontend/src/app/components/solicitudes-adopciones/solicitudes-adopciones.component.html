<div class="container">
  <h2 class="titulo">Solicitudes de Adopción Pendientes</h2>

  <table class="tabla" *ngIf="solicitudes.length > 0">
    <thead>
      <tr>
        <th>Adoptante</th>
        <th>Mascota</th>
        <th>Foto</th>
        <th>Fecha solicitud</th>
        <th>Experiencia</th>
        <th>Tipo vivienda</th>
        <th>Comentarios</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of solicitudes">
        <td>{{ s.nombreUsuario }}</td>
        <td>{{ s.nombreMascota }}</td>
        <td>
          <img
            [src]="'http://localhost:8080/api/mascotas/imagenes/' + s.fotoMascota"
            alt="Foto mascota"
            class="foto-mascota"
          />
        </td>
        <td>{{ s.fechaSolicitud }}</td>
        <td>{{ s.experiencia }}</td>
        <td>{{ s.tipoVivienda }}</td>
        <td>{{ s.comentarios }}</td>
        <td>
          <button class="btn btn-aceptar" (click)="aprobar(s.idAdopcion)">✔ Aceptar</button>
          <button class="btn btn-rechazar" (click)="rechazar(s.idAdopcion)">✖ Rechazar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="solicitudes.length === 0" class="no-data">
    No hay solicitudes pendientes.
  </div>
</div>
