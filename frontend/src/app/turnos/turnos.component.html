<div class="turnos-container">
  <h2>Lista de Turnos</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="turnos.length > 0">
    <thead>
      <tr>
        <th>Empleado</th>
        <th>Fecha</th>
        <th>Hora Inicio</th>
        <th>Hora Fin</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos">
        <td>{{ turno.empleado.idEmpleado }}</td>
        <td>{{ turno.fecha }}</td>
        <td>{{ turno.horaInicio }}</td>
        <td>{{ turno.horaFin }}</td>
        <td>{{ turno.estado }}</td>
        <td>
          <button (click)="eliminarTurno(turno.idTurno!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="turnos.length === 0 && !error">
    No hay turnos disponibles.
  </div>
</div>
