<div class="tratamientos-container">
  <h2>Lista de Tratamientos</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="tratamientos.length > 0">
    <thead>
      <tr>
        <th>Mascota</th>
        <th>Tipo</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
        <th>Veterinario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tratamiento of tratamientos">
        <td>{{ tratamiento.mascota.idMascota }}</td>
        <td>{{ tratamiento.tipo }}</td>
        <td>{{ tratamiento.descripcion }}</td>
        <td>{{ tratamiento.fecha }}</td>
        <td>{{ tratamiento.veterinario.idEmpleado }}</td>
        <td>
          <button (click)="eliminarTratamiento(tratamiento.idTratamiento!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="tratamientos.length === 0 && !error">
    No hay tratamientos disponibles.
  </div>
</div>
