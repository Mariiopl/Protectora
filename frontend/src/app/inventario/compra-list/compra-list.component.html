<h2>Listado de Compras</h2>
<div *ngIf="cargando">Cargando compras...</div>

<table *ngIf="!cargando && compras.length > 0">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Proveedor</th>
      <th>Fecha</th>
      <th>Cantidad</th>
      <th>Costo total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of compras">
      <td>{{ c.idProducto }}</td>
      <td>{{ c.proveedor }}</td>
      <td>{{ c.fecha | date }}</td>
      <td>{{ c.cantidad }}</td>
      <td>{{ c.costoTotal | currency:'EUR' }}</td>
      <td>
        <button (click)="eliminarCompra(c.idCompra)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && compras.length === 0">
  No hay compras registradas.
</div>
