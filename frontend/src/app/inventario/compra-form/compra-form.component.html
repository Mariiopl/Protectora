<h2>Nueva Compra</h2>
<form (ngSubmit)="guardarCompra()">
  <label>Producto</label>
  <select [(ngModel)]="compra.idProducto" name="idProducto" required>
    <option *ngFor="let p of productos" [ngValue]="p.idProducto">{{ p.nombre }}</option>
  </select>

  <label>Proveedor</label>
  <input type="text" [(ngModel)]="compra.proveedor" name="proveedor" required />

  <label>Fecha</label>
  <input type="date" [(ngModel)]="compra.fecha" name="fecha" required />

  <label>Cantidad</label>
  <input type="number" [(ngModel)]="compra.cantidad" name="cantidad" required />

  <label>Costo total</label>
  <input type="number" [(ngModel)]="compra.costoTotal" name="costoTotal" step="0.01" required />

  <button type="submit">Guardar Compra</button>
</form>
