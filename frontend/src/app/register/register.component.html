<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required />
    <input type="text" [(ngModel)]="telefono" name="telefono" placeholder="Teléfono" required />
    <input type="text" [(ngModel)]="direccion" name="direccion" placeholder="Dirección" required/> 
    
    <select [(ngModel)]="tipoUsuario" name="tipoUsuario">
      <option value="adoptante">Adoptante</option>
      <option value="voluntario">Voluntario</option>
      <option value="empleado">Empleado</option>
      <option value="administrador">Administrador</option>
    </select>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
