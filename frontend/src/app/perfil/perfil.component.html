<div class="perfil-container">
  <h2>Editar Perfil</h2>

  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="contrasena">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" formControlName="telefono">
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input type="text" formControlName="direccion">
    </div>

    <button type="submit" [disabled]="perfilForm.invalid">Guardar Cambios</button>
  </form>
</div>
